<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOWEXA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --primary: #00d2ff;
            --dark: #0f0f23;
            --light: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary), #3a7bd5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .status {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.85;
            margin-bottom: 2rem;
        }

        .maintenance-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }

        .maintenance-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">KOOWEXA</h1>
        <div class="status">En Mantenimiento</div>
        <p class="message">
            Estamos realizando mejoras para brindarte una experiencia aún más extraordinaria. Pronto regresaremos.
        </p>
        <div class="maintenance-icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" />
                <path d="M50 30v15l15 10" stroke-linecap="round" />
            </svg>
        </div>
    </div>
</body>
</html>
