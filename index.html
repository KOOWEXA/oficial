<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOWEXA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #0f0f23;
            --darker: #0a0a1a;
            --light: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 8px 32px rgba(0, 210, 255, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(16px);
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            max-width: 900px;
            width: 90%;
            z-index: 10;
            transform: translateY(0);
            opacity: 1;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: 3px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: left;
            animation: growLine 2s ease-out 0.5s forwards;
        }
        
        @keyframes growLine {
            to {
                transform: scaleX(1);
            }
        }
        
        .status {
            font-size: 1.3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--gradient);
            border-radius: 1px;
        }
        
        .status::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--gradient);
            border-radius: 1px;
        }
        
        .message {
            font-size: 1.6rem;
            margin-bottom: 3rem;
            line-height: 1.7;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            transform: translateY(0);
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.8s forwards;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .maintenance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: 3rem 0;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s ease-out 1.2s forwards;
        }
        
        .maintenance-icon {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .maintenance-svg {
            width: 100%;
            height: 100%;
            animation: rotate 4s linear infinite;
        }
        
        .maintenance-svg path {
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: dash 2s ease-in-out infinite;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes dash {
            0% {
                stroke-dashoffset: 100;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -100;
            }
        }
        
        .social-container {
            margin-top: 2rem;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out 1.6s forwards;
        }
        
        .social-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.3);
        }
        
        .social-icon svg {
            width: 30px;
            height: 30px;
            fill: var(--primary);
            transition: var(--transition);
        }
        
        .social-icon:hover svg {
            fill: var(--secondary);
            transform: scale(1.2);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .maintenance-icon {
                width: 90px;
                height: 90px;
            }
            
            .social-icons {
                gap: 1rem;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
            }
            
            .social-icon svg {
                width: 25px;
                height: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Modern JavaScript with ES6+ features
        document.addEventListener('DOMContentLoaded', () => {
            // Create animated particles using modern SVG and CSS
            const particlesContainer = document.getElementById('particles');
            const particleCount = 75;
            const colors = ['#00d2ff', '#3a7bd5', '#00a8cc', '#2c5aa0'];
            
            // Create particles with modern techniques
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size with modern sizing
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random color from gradient
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Add modern box-shadow
                particle.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                // Animation with modern cubic-bezier timing
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 5;
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const endX = startX + (Math.random() - 0.5) * 100;
                const endY = startY - 100 - Math.random() * 50;
                
                particle.style.setProperty('--duration', `${duration}s`);
                particle.style.setProperty('--delay', `${delay}s`);
                particle.style.setProperty('--start-x', `${startX}%`);
                particle.style.setProperty('--start-y', `${startY}%`);
                particle.style.setProperty('--end-x', `${endX}px`);
                particle.style.setProperty('--end-y', `${endY}px`);
                
                // Modern animation with CSS variables
                particle.style.animation = `float var(--duration) ease-in-out var(--delay) infinite`;
                
                // Add subtle scale animation
                particle.style.animationTimingFunction = 'cubic-bezier(0.4, 0, 0.2, 1)';
                
                particlesContainer.appendChild(particle);
            }
            
            // Add the float animation to style
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translate(var(--start-x), var(--start-y)) rotate(0deg) scale(0);
                        opacity: 0;
                    }
                    10% {
                        opacity: 1;
                        transform: translate(var(--start-x), var(--start-y)) rotate(0deg) scale(1);
                    }
                    90% {
                        opacity: 1;
                    }
                    100% {
                        transform: translate(var(--end-x), var(--end-y)) rotate(360deg) scale(0);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Add modern hover effects to social icons
            document.querySelectorAll('.social-icon').forEach(icon => {
                icon.addEventListener('mouseenter', () => {
                    icon.style.transform = 'translateY(-5px) scale(1.1)';
                    icon.style.boxShadow = '0 15px 35px rgba(0, 210, 255, 0.3)';
                });
                
                icon.addEventListener('mouseleave', () => {
                    icon.style.transform = 'translateY(0) scale(1)';
                    icon.style.boxShadow = 'var(--shadow)';
                });
            });
            
            // Add subtle parallax effect on mouse move
            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const x = (clientX / window.innerWidth) * 10;
                const y = (clientY / window.innerHeight) * 10;
                
                document.querySelector('.container').style.transform = `translate(${x/5}px, ${y/5}px)`;
            });
        });
    </script>
